<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">

    <div class="card">
        <div class="card-header bg-warning">Edit Task</div>
        <div class="card-body">
            <form method="POST">

                <label>Title</label>
                <input type="text" name="title" value="{{ task.title }}" class="form-control" required><br>

                <label>Description</label>
                <textarea name="description" class="form-control">{{ task.description }}</textarea><br>

                <label>Due Date</label>
                <input type="date" name="due_date" value="{{ task.due_date }}" class="form-control"><br>

                <label>Priority</label>
                <select name="priority" class="form-select">
                    <option {{ 'selected' if task.priority=='High' }}>High</option>
                    <option {{ 'selected' if task.priority=='Medium' }}>Medium</option>
                    <option {{ 'selected' if task.priority=='Low' }}>Low</option>
                </select><br>

                <label>Status</label>
                <select name="status" class="form-select">
                    <option {{ 'selected' if task.status=='Pending' }}>Pending</option>
                    <option {{ 'selected' if task.status=='In Progress' }}>In Progress</option>
                    <option {{ 'selected' if task.status=='Completed' }}>Completed</option>
                </select><br>

                <button class="btn btn-success">Update</button>
                <a href="/" class="btn btn-secondary">Cancel</a>

            </form>
        </div>
    </div>

</div>
</body>
</html>
